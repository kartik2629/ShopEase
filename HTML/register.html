<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register | Form</title>
    <link rel="stylesheet" href="../CSS/register.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <h1>Register</h1>
      <form id="registerForm">
        <input type="text" id="name" placeholder="Enter Full Name" />
        <input type="email" id="email" placeholder="Email" />
        <input type="password" id="password" placeholder="Password" />
        <input
          type="password"
          id="confirmPassword"
          placeholder="Confirm Password"
        />
        <div class="checkbox">
          <input
            type="checkbox"
            id="showPasswordReg"
            onclick="togglePassword('confirmPassword')"
          />
          <label for="showPasswordReg">Show Password</label>
        </div>
        <a href="login.html">Already have an account? Sign In</a>
        <button type="submit" class="btn">Register</button>
        <div class="social-login">
          <button type="button" class="btn google-btn" id="googleSignIn">
            <i class="fa-brands fa-google-plus-g"></i> Sign Up With Google
          </button>
        </div>
      </form>
    </div>

    <div id="popup" class="popup">
      <div class="popup-content">
        <p id="popup-message"></p>
        <button onclick="closePopup()">OK</button>
      </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth-compat.js"></script>
    <script src="../JS/register.js"></script>
  </body>
</html>
