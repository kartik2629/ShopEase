<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Form</title>
    <link rel="stylesheet" href="../CSS/login.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <h1>Login</h1>
      <form id="loginForm">
        <input type="email" id="email" placeholder="Email" />
        <input type="password" id="password" placeholder="Password" />
        <div class="checkbox">
          <input
            type="checkbox"
            id="showPasswordLogin"
            onclick="togglePassword('password')"
          />
          <label for="showPasswordLogin">Show Password</label>
        </div>
        <a href="register.html">Don't have an account? Register</a>
        <button type="submit" class="btn">Login</button>
      </form>

      <div class="social-login">
        <button type="button" class="btn google-btn" id="googleSignIn">
          <i class="fa-brands fa-google-plus-g"></i> Sign In With Google
        </button>
      </div>
    </div>

    <div id="popup" class="popup">
      <div class="popup-content">
        <p id="popup-message"></p>
        <button id="popup-ok-btn" class="popup-btn">OK</button>
      </div>
    </div>

    <!-- Firebase JS SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth-compat.js"></script>

    <script src="../JS/login.js"></script>
  </body>
</html>
